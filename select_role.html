<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Select Role</title>

    <style>
      body {
        margin: 0;
        font-family: system-ui, sans-serif;
        background: radial-gradient(1200px 600px at 30% -10%, #111827, #020617);
        color: #e5e7eb;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .box {
        background: #1e293b;
        padding: 30px;
        border-radius: 16px;
        width: 360px;
        text-align: center;
      }

      h1 {
        margin-bottom: 20px;
        font-size: 20px;
      }

      .roles {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .role-btn {
        padding: 14px;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        font-size: 15px;
        background: #334155;
        color: #e5e7eb;
      }

      .role-btn:hover {
        background: #475569;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Chọn vai trò</h1>

      <div class="roles">
        <button class="role-btn" data-role="staff">Staff</button>
        <button class="role-btn" data-role="chef">Chef</button>
      </div>
    </div>

    <script>
  const token = localStorage.getItem("access_token");

  if (!token) {
    window.location.href = "/login/login.html";
  }

  document.querySelectorAll(".role-btn").forEach((btn) => {
    btn.onclick = () => {
      const role = btn.dataset.role;
      localStorage.setItem("role", role);
      redirect(role);
    };
  });

  function redirect(role) {
    if (role === "staff") {
      window.location.href = "/staff/home/dashboard.html";
    } else if (role === "chef") {
      window.location.href = "/chef/Accepted_Orders/Accepted_Orders.html";
    }
  }
</script>

  </body>
</html>
