<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kitchen – Active Orders</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css">

  <!-- DÙNG ABSOLUTE PATH -->
  <link rel="stylesheet" href="./accepted_orders.css" />
  <link rel="stylesheet" href="/layout/sidebar.css" />
</head>

<body>
  <div class="layout">

    <!-- SIDEBAR -->
    <div id="sidebar"></div>

    <!-- MAIN -->
    <div class="main">
      <header class="header">
        <div class="brand">
          <i class="ri-restaurant-2-line"></i>
          <div>
            <div class="title">Accepted Orders</div>
            <div class="time" id="clock">--:--</div>
          </div>
        </div>
      </header>

      <main class="content">
        <section class="grid" id="grid"></section>
      </main>
    </div>

  </div>

  <!-- CONFIG PHẢI LOAD TRƯỚC -->
  <script src="/assets/js/auth.js"></script>

  <script src="/config.js"></script>

  <!-- ACTIVE ORDERS LOGIC -->
  <script src="/chef/Accepted_Orders/accepted_orders.js"></script>

  <!-- SIDEBAR -->
  <script>
    fetch("/layout/sidebar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("sidebar").innerHTML = html;

        const s = document.createElement("script");
        s.src = "/layout/sidebar.js";
        document.body.appendChild(s);
      });
  </script>
</body>
</html>
